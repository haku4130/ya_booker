{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container mt-5">
        <h2>Обратная связь</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form show_label=False %}
            <button type="submit" class="btn btn-primary">Отправить заявку</button>
        </form>
    </div>
{% endblock content %}
