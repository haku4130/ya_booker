{% load django_bootstrap5 %}
<header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
    <a href="{% url 'book_list' %}" class="btn btn-outline-primary">На главную</a>
    {% if user.is_authenticated %}
        <div class="d-flex align-items-center">
            <a href="{% url 'profile' request.user.username %}"
               class="btn btn-outline-secondary me-3">{{ request.user.username }}</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                {% bootstrap_button button_type="submit" content="Выйти" class="btn btn-outline-danger" %}
            </form>
        </div>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-success">Войти</a>
    {% endif %}
</header>
