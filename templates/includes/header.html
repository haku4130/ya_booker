<header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
    <a href="{% url 'book_list' %}" class="btn btn-outline-primary">На главную</a>
    {% if user.is_authenticated %}
        <div class="d-flex align-items-center">
            <a href="{% url 'profile' request.user.username %}"
               class="btn btn-outline-secondary me-3">Профиль</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Выйти</a>
        </div>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-success">Войти</a>
    {% endif %}
</header>
